<app-header></app-header>
<!--<div class="preloader"><i class="fa fa-spinner"></i></div>-->
<section class="bg-fbf9f2">
  <div class="container">
    <div class="content">
      <div class="title-group underline-double">
        <h5 class="sub-title">Royal wine</h5>
        <h2 class="selected">Check out</h2>
        <p class="line-mix star-group">
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
        </p>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <div class="panel-group">
            <div class="panel panel-default">
              <div class="panel-heading">
                <!--<a href="checkout.html#collapse2.html" data-toggle="collapse"
                    data-parent="#accordion" class="accordion-toggle" aria-expanded="true">Account &amp; Billing
                    details</a>-->
                <div id="collapse2" class="panel-collapse collapse in" role="tabpanel" aria-expanded="true">
                  <div class="panel-body">
                    <h4 class="title line-default">Shipping address</h4>
                    <form class="form-horizontal">
                      <!--<div class="radio">
                        <label><input type="radio" name="shipping_address" value="existing" checked="checked">I want to
                          use an existing address</label>
                      </div>
                      <div id="shipping-existing">
                        <select name="address_id" class="form-control form-item m-t-15">
                          <option value="1" selected="selected">Address 1</option>
                          <option value="2" selected="selected">Address 2</option>
                        </select>
                      </div>
                      <div class="radio">
                        <label><input type="radio" name="shipping_address" value="new">I want to use a new
                          address</label>
                      </div>
                      <br>
                      <div class="form-group required">
                        <label class="col-sm-2 control-label" for="input-shipping-firstname">First Name</label>
                        <div class="col-sm-10"><input type="text" name="firstname" value="" placeholder="First Name"
                            id="input-shipping-firstname" class="form-control form-item"></div>
                      </div>-->
                      <div class="form-group required">
                        <label class="col-sm-2 control-label" for="shipping-firstname">First name</label>
                        <div class="col-sm-10">
                          <input [(ngModel)]="this.userShipping.shippingAddress.firstName" type="text" name="firstname" value="" 
                          placeholder="First name" id="shipping-firstname" class="form-control form-item">
                          </div>
                      </div>
                      <div class="form-group required">
                        <label class="col-sm-2 control-label" for="shipping-lastname">Last name</label>
                        <div class="col-sm-10">
                          <input [(ngModel)]="this.userShipping.shippingAddress.lastName" type="text" name="lastname" value=""
                              placeholder="Last name" id="shipping-lastname" class="form-control form-item">
                          </div>
                      </div>
                      <div class="form-group required">
                        <label class="col-sm-2 control-label" for="shipping-street">Street</label>
                        <div class="col-sm-10">
                          <input [(ngModel)]="this.userShipping.shippingAddress.street" type="text" name="street" value=""
                            placeholder="Street" id="shipping-street" class="form-control form-item">
                          </div>
                      </div>
                      <div class="form-group required">
                        <label class="col-sm-2 control-label" for="shipping-city">City</label>
                        <div class="col-sm-10">
                          <input [(ngModel)]="this.userShipping.shippingAddress.city" type="text" name="city" value=""
                            placeholder="City" id="shipping-city" class="form-control form-item">
                          </div>
                      </div>
                      <div class="form-group required">
                        <label class="col-sm-2 control-label" for="shipping-country">Country</label>
                        <div class="col-sm-10">
                           <select name="country_id" id="shipping_country" class="form-control form-item"
                               [(ngModel)]="this.userShipping.shippingAddress.id">
                               <option *ngFor="let c of countries" [value]="c.id">{{ c.name }}</option>
                           </select>
                        </div>
                      </div>
                    </form>
                    <h4 class="title line-default">Billing address</h4>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" [(ngModel)]="checkboxState" (click)="billingSameAsShipping()">
                        Billing address same as shipping address
                      </label>
                    </div>
                    <form class="form-horizontal">
                      <div class="form-group required">
                        <label class="col-sm-2 control-label" for="billing-firstname">First name</label>
                        <div class="col-sm-10">
                          <input [(ngModel)]="this.userShipping.billingAddress.firstName" type="text" name="firstname"
                              value="" placeholder="First name" id="billing-firstname" class="form-control form-item">
                          </div>
                      </div>
                      <div class="form-group required">
                        <label class="col-sm-2 control-label" for="billing-lastname">Last name</label>
                        <div class="col-sm-10">
                          <input [(ngModel)]="this.userShipping.billingAddress.lastName" type="text" name="lastname"
                              value="" placeholder="Last name" id="billing-lastname" class="form-control form-item">
                          </div>
                      </div>
                      <div class="form-group required">
                        <label class="col-sm-2 control-label" for="billing-street">Street</label>
                        <div class="col-sm-10">
                          <input [(ngModel)]="this.userShipping.billingAddress.street" type="text" name="street" value="" 
                          placeholder="Street" id="billing-street" class="form-control form-item">
                          </div>
                      </div>
                      <div class="form-group required">
                        <label class="col-sm-2 control-label" for="billing-city">City</label>
                        <div class="col-sm-10">
                          <input [(ngModel)]="this.userShipping.billingAddress.city" type="text" name="city" value="" 
                          placeholder="City" id="billing-city" class="form-control form-item">
                          </div>
                      </div>
                      <div class="form-group required">
                        <label class="col-sm-2 control-label" for="billing-country">Country</label>
                        <div class="col-sm-10">
                          <select name="country_id" id="billing-country" class="form-control form-item"
                            [(ngModel)]="this.userShipping.billingAddress.id">
                            <option *ngFor="let c of countries" [value]="c.id">{{ c.name }}</option>
                          </select>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <app-payment-method></app-payment-method>
          <app-order-summary></app-order-summary>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
