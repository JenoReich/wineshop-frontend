<nav aria-label="Page navigation">
  <ul class="pagination ht-pagination">

    <li><a aria-label="Previous" (click)="previous()"><i class="fa fa-chevron-left"></i></a></li>
    <li app-page-button *ngFor="let b of pageButtons" [pageButton]="b" (refresh)="refreshPage($event)" [ngClass]="{'d-none':b.disabled, 'active' : b.active }">

    </li>
    <li><a aria-label="Next" (click)="next()"><i class="fa fa-chevron-right"></i></a></li>

  </ul>
</nav>
