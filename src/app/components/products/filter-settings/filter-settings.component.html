<div class="box">
  <h3 class="title line-default">Search</h3>

  <!--name-->
  <input id="name" class="form-control form-item" type="text" [(ngModel)]="filterSettings.name" name="" value="" placeholder="Name">

  <!--category-->
  <div>
    <label class="form-item" for="category" class="mt-3">Category</label>
    <select class="form-item" id="category" class="form-item" [(ngModel)]="filterSettings.category">
      <option *ngFor="let c of categories" value="{{c.key}}">{{c.value|category}}</option>
    </select>
  </div>

  <!--price-->
  <div class="form-group">
    <input class="form-item" type="number" min="0.00" step="0.05" value="0.00" id="minPrice" class="form-control" [(ngModel)]="filterSettings.minPrice" placeholder="Minimum price">
    <input class="form-item" type="number" min="0.00" step="0.05" id="maxPrice" class="form-control" [(ngModel)]="filterSettings.maxPrice" placeholder="Maximum price">
  </div>

  <!--onSale-->
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="onSale" [(ngModel)]="filterSettings.onSale">
    <label class="form-check-label" for="onSale">
      On sale
    </label>
  </div>

  <!--winery-->
  <input id="name" class="form-control form-item" type="text" [(ngModel)]="filterSettings.winery" name="" value="" placeholder="Winery">

  <!--region-->
  <input id="name" class="form-control form-item" type="text" [(ngModel)]="filterSettings.region" name="" value="" placeholder="Region">

  <!--country-->
  <input id="name" class="form-control form-item" type="text" [(ngModel)]="filterSettings.country" name="" value="" placeholder="Country">

  <!--year-->
  <div>
    <input class="form-item" type="number" min="1900" max="2018" step="1" value="1900" id="yearFrom" class="form-control" [(ngModel)]="filterSettings.yearFrom" placeholder="Year from">
    <input class="form-item" type="number" min="1900" max="2018" step="1" value="2018" id="yearTo" class="form-control" [(ngModel)]="filterSettings.yearTo" placeholder="Year to">
  </div>

  <!--search button-->
  <button class="ht-btn bg-dc4c46" (click)="updateFilter()">Search</button>

</div>
