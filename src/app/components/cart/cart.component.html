<app-header></app-header>
<section class="bg-fbf9f2">
  <div class="container">
    <div class="content">
      <div class="title-group underline-double">
        <h5 class="sub-title">Royal wine</h5>
        <h2 class="selected">Shopping cart</h2>
        <p class="line-mix star-group">
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
        </p>
      </div>
        <div class="responsive_grid">
          <div class="row">
            <div class="col-sm-8">
              <div class="row grid-table-heading">
                <div class="col-xs-2 grid-item"></div>
                <div class="col-xs-5 grid-item"><b>Product name</b></div>
                <div class="col-xs-2 grid-item"><b>Quantity</b></div>
                <div class="col-xs-2 grid-item"><b>Unit price</b></div>
              </div>
              <div *ngIf="this.choosenProducts.length == 0" class="alert">Your cart is empty.</div>
              <app-cart-table *ngFor="let c of choosenProducts"
                [choosenProduct]="c" (refresh)="refreshCartTable($event)" (updateQuantity)="udpateQuantity(c)" (deleted)="refreshCartFromService()"></app-cart-table>
            </div>
            <div class="col-sm-4">
              <div *ngIf="this.choosenProducts.length == 0" class="box">
                <h3 class="title line-default">Total: $0</h3>
                  <ul class="list list-border m-b-10">
                    <li><b class="d-inline-block w-120">Subtotal:</b>$0</li>
                    <li><b class="d-inline-block w-120">Shipping cost:</b>$0</li>
                    <li><b class="d-inline-block w-120">Tax:</b>$0</li>
                  </ul>
                  <!--<li><b class="d-inline-block w-120">Coupon code:</b>HYTGNJ7 (-10%)</li>-->
                <p class="cart-total"><b class="color-3 d-inline-block w-120">Total:</b>$0</p>
                <a href="" routerLink="/checkout" class="ht-btn bg-dc4c46">Check Out</a>
                <a href="cart.html#" class="ht-btn bg-2 m-t-20">Continue Shopping</a>
              </div>
              <app-cart-total *ngIf="this.choosenProducts.length != 0"></app-cart-total>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
<app-footer></app-footer>
