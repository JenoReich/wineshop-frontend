<!--<div class="preloader"><i class="fa fa-spinner"></i></div>-->
<app-header></app-header>
<section class="bg-fbf9f2">
    <div class="container">
        <div class="content">
            <div class="title-group underline-double">
                <h4 class="sub-title">Administration</h4>
                <h3 class="selected">Products</h3>
            </div>
            <div class="row">
                <div class="col-sm-4 col-md-3">
                    <app-filter-settings (refresh)="refresh($event)"></app-filter-settings>
                </div>
                <div class="col-sm-8 col-md-9">
                    <div class="row">
                        <div class="col-xs-6 col-sm-4">
                            <div class="iconc"><i class="fa fa-th"></i></div>
                            <div class="iconc"><i class="fa fa-list"></i></div>
                        </div>
                        <div class="col-xs-6 col-sm-4 pull-right">
                            <select class="form-item">
                                <option>Sort by</option>
                                <option>Option 1</option>
                                <option>Option 1</option>
                                <option>Option 1</option>
                                <option>Option 1</option>
                            </select>
                        </div>
                    </div>
                    <!-- Table -->
                    <button type="button" class="btn btn-success" (click)='add()'>Add +</button>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Picture</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Buttons</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--tr admin-products-row *ngFor="let w of wineCards" [wineCard]="w"></tr>-->
                            <admin-products-row *ngFor="let w of wineCards" [wineCard]="w"></admin-products-row>
                        </tbody>
                    </table>
                    <!--pagination-->
                    <app-pagination [pageCount]="pageCount" (refresh)="refreshPage($event)"></app-pagination>
                </div>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
