<div class="" [ngClass]="{ 'col-sm-4' : ! fullWidth, 'col-sm-12' : fullWidth }">
  <div class="box-item">
    <a href={{wineCard.image}} class="img hover-img image-zoom">
        <div class="row">
            <div [ngClass]="{ 'col-sm-6' : fullWidth,  'col-sm-offset-3' : fullWidth, 'col-sm-12' : ! fullWidth }">
                <img src={{wineCard.image}} alt="image">
            </div>
        </div>

      <div class="hover-caption">
        <i class="fa fa-search-plus"></i>
      </div>
    </a>
    <div class="caption">
      <h3 class="heading"><a>{{wineCard.name}}</a></h3>
      <p class="line-mix price">{{wineCard.price}}</p>
      <br>
      <a href="product_1.html#" class="ht-btn">Add to cart</a>
      <br>
    </div>
  </div>
</div>
