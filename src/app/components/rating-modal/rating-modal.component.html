<div class="modal-back" [@backdropFade]>
</div>

<div class="box modal-front" [@modalSlide]>
    <button type="button" class="btn btn-danger" name="button" (click)="setFlagToFalse()" [@backdropFade]>x</button>
    <br>
    <div class="title-group underline-double">
        <br>
        <h6 class="sub-title">Royal wine</h6>
        <h3 class="selected">Rate this product</h3>
        <p class="line-mix star-group">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
    </div>
    <div class="modal-body">
        <form>
        <div class="form-group">
            <h4 class="selected">Would you offer this product to anyone else?</h4>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" [(ngModel)]="this.cartService.addedProduct[0].quantity" value="1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    {{values[0]}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" [(ngModel)]="this.cartService.addedProduct[0].quantity" value="2">
                <label class="form-check-label" for="exampleRadios2">
                    {{values[1]}}
                </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" [(ngModel)]="this.cartService.addedProduct[0].quantity" value="3" checked>
                    <label class="form-check-label" for="exampleRadios3">
                        {{values[2]}}
                    </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" [(ngModel)]="this.cartService.addedProduct[0].quantity" value="4" checked>
                        <label class="form-check-label" for="exampleRadios3">
                            {{values[3]}}
                        </label>
                        </div>


            </div>
            <div class="form-group">
    <label for="exampleFormControlTextarea1">Example textarea</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" (click)="sendResponse()">Ment√©s</button>
            </div>
